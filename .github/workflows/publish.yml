name: Publish

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write   # for OIDC "trusted publishing" to PyPI
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install build + dev tools
        run: |
          python -m pip install -U pip
          pip install build ruff mypy

      # Optional: sanity check that tag == pyproject version
      - name: Verify version matches tag
        run: |
          PKG_VERSION=$(python -c "import tomllib,sys;print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])")
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "pyproject version ($PKG_VERSION) != tag ($TAG_VERSION)"; exit 1;
          fi

      - name: Lint (Ruff)
        run: ruff check .

      - name: Type check (MyPy - nonblocking)
        run: mypy . || echo "MyPy failed (non-blocking)"

      - name: Build wheel/sdist
        run: python -m build

      # Prefer OIDC trusted publishing (no secrets). Enable "Trusted Publishers" in PyPI project first.
      - name: Publish to PyPI (OIDC)
        if: ${{ !secrets.PYPI_API_TOKEN }}
        uses: pypa/gh-action-pypi-publish@v1.12.2

      # Fallback: classic API token (set PYPI_API_TOKEN in repo secrets)
      - name: Publish to PyPI (token)
        if: ${{ secrets.PYPI_API_TOKEN }}
        uses: pypa/gh-action-pypi-publish@v1.12.2
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
